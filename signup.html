	<div class="container">
			<div class="col-md-8 col-md-offset-2">
			<form class="form col-md-12 center-block" method="POST" action="register.php" enctype="multipart/form-data">
	            <div class="form-group">
					<label>
					   Full Name
					   <span class="asteriskField">
						*
					   </span>
					  </label>
	              <input type="text" class="form-control input" placeholder="Name" name="name" value="" required>
	            </div>
	            <div class="form-group">
				<label>
					   Email
					   <span class="asteriskField">
						*
					   </span>
					  </label>
	              
				<input type="email" class="form-control" placeholder="E-mail" name="email" value="" required>
	            </div>
	            <div class="form-group">
				<label>
					   Address
					   <span class="asteriskField">
						*
					   </span>
					  </label>
	              <input type="text" class="form-control input" placeholder="Address" name="address" value="" required>
	            </div>
				
	           <div class="form-group">
					<div><b>Gender * </b>&nbsp; &nbsp;  
	               	Male&nbsp;<input type="radio" name="gender" value="Male" checked='true'>&nbsp;&nbsp;&nbsp;
	               Female&nbsp;<input type="radio" name="gender" value="Female" checked='false'>  &nbsp;&nbsp;&nbsp;
	           </div>
			   </div>
	            
				
				
				<div class="form-group" id="datePicker">
					<label >
					   Date
					   <span class="asteriskField">
						*
					   </span>
					  </label>
					<div class="input-group input-append date" >
						<input type="text" class="form-control" name="date" placeholder="Birth Date dd/mm/yy"/>
						<span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
					
				</div>
				</div>
				
				
	            <div class="form-group">
				<label>
					   Mobile
					   <span class="asteriskField">
						*
					   </span>
					  </label>
	               <input type="text" class="form-control input" placeholder="Mobile Number" name="mobile" value="" required>
	            </div>
	            <div class="form-group">
				<label>
					   Nationality
					   <span class="asteriskField">
						*
					   </span>
					  </label>
	              <input type="text" class="form-control input" placeholder="Nationality" name="nationality" value="" required>
	            </div>
				
	            <div class="form-group">
				<label>
					   Educational Background
					   <span class="asteriskField">
						*
					   </span>
					  </label>
	            	<input type="text" class="form-control input" placeholder="Educational Background" value="" name="education" required>
	            </div>
				<div class="form-group">
					<div><b>Mode of Communication * </b>&nbsp; &nbsp;  
	               	mobile&nbsp;<input type="radio" name="mode" value="mobile" checked='false'>&nbsp;&nbsp;&nbsp;
	               email&nbsp;<input type="radio" name="mode" value="email" checked='false'>  &nbsp;&nbsp;&nbsp;
				   none&nbsp;<input type="radio" name="mode" value="none" checked='false'>  &nbsp;&nbsp;&nbsp;
	           </div>
			   </div>
	            
	            <div class="form-group">
	              <!-- <button class="btn btn-primary btn-lg btn-block">Sign In</button> -->
				  <input type="submit" class="btn btn-danger btn btn-block" value="Register"></input>
	              <span class="pull-right"><a id="send_login">Login</a></span><span><a href="#">Need help?</a></span>
	            </div>
